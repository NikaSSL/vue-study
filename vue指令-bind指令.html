<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>vue指令-bind指令</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
<script src="vue.js"></script>
</head>
<body>

<!-- v-bind：动态绑定DOM元素属性，简写为<img :src='avatar'/>
   拥有三种修饰符，.sync、.once、.camel(2.0中废除.sync和.once，规定组件只能单向传递) 
   .camel:将绑定的特性名字转回驼峰命名，渲染后<div viewBox="hhhh"></div>
-->


<div id="app">
	<img v-bind:src="avatar"/>
	<div :view-box.camel="viewBox1"></div>
</div>

<script type="text/javascript">
var vm = new Vue({
	el:'#app',
	data:{
		avatar:'http://imgsrc.baidu.com/baike/pic/item/91ef76c6a7efce1bd87fc238a651f3deb58f65ef.jpg',
		viewBox1:'hhhh'
	}
})
</script>

</body>
</html>
