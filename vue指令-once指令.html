<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>vue指令-once指令</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
<script src="vue.js"></script>
</head>
<body>

<!-- 
	* v-once
	
		* 表明元素或组件只渲染一次，即使随后发生绑定数据的变化或更新，该元素或组件及包含的子元素都不会再次被编译或渲染
		* 不需要表达式
		* 其作用是最大程度地提升更新行为中页面的性能，可忽略一些明确不需要变化的步骤

 -->

<div id="app">
	<input type="text" v-model="msg"/>
	<p v-once>{{msg}}</p>
</div>

<script type="text/javascript">
	var vm = new Vue({
		el:'#app',
		data:{
			msg:'hello vue.js'
		}
	})
</script>

</body>
</html>
