<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>vue指令-on指令</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
<script src="vue.js"></script>
</head>
<body>

<!-- 
	* v-on

		* 主要用于事件绑定，简写为@
		* 直接直接绑定methods函数、内联js语句，但仅限一句
		* 获取原生DOM事件对象
		* 修饰符：.stop、.prevent、.capture、.self以及指定按键.{keyCode|keyAlias}
		* 2.0中，在组件上使用v-on指令只监听自定义事件，监听原生事件需要使用修饰符.native

 -->

<div id="app">
	<button v-on:click="clicked('from param')">clicke me</button>	
	<!-- 获取原生DOM事件对象 -->
	<button @click="showEvent">showEvent-1</button>
	<button @click="showEvent($event)">showEven-2</button>
</div>

<script type="text/javascript">
	var vm = new Vue({
		el:'#app',
		data:{
			msg:'Hello vue.js'
		},
		methods:{
			clicked:function(from){
				alert(this.msg +' '+ from);
			},
			showEvent:function(event){
				console.log(event);
			}
		}
	})
</script>
</body>
</html>
